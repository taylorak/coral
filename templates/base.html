<script type="text/javascript">
 jQuery.noConflict();
	
	jQuery(function(){			

		// Dialog			
		jQuery('#dialog').dialog({
			autoOpen: false,
			width: 850,
			modal: true,
			buttons: {
				"Ok": function() { 
					jQuery(this).dialog("close"); 
				},
			}
		});
		
		// Dialog Link
		jQuery('#dialog_link').click(function(){
			jQuery('#dialog').dialog('open');
			return false;
		});

		// Datepicker
		jQuery('#datepicker').datepicker({
			inline: true
		});
		
		// Slider
		jQuery('#slider').slider({
			range: true,
			values: [17, 67]
		});
		
		// Progressbar
		jQuery("#progressbar").progressbar({
			value: 20 
		});
		
		//hover states on the static widgets
		jQuery('#dialog_link, ul#icons li').hover(
			function() { jQuery(this).addClass('ui-state-hover'); }, 
			function() { jQuery(this).removeClass('ui-state-hover'); }
		);
		
	});
	
	jQuery.fn.qtip.styles.mystyle = { // Last part is the name of the style
			   width: 250,
			   background: '#A2D959',
                       color: 'black',
                       textAlign: 'center',
                       border: {
                          width: 1,
                          radius: 4,
                          color: '#6DB33F'
                       },
                       tip: { // Now an object instead of a string
                             corner: 'topLeft', // We declare our corner within the object using the corner sub-option
                             color: '#F99D31',
                             size: {
                                x: 20, // Be careful that the x and y values refer to coordinates on screen, not height or width.
                                y : 8 // Depending on which corner your tooltip is at, x and y could mean either height or width!
                             }
                        },
                       name: 'dark' // Inherit the rest of the attributes from the preset dark style
            }	
    </script>
        <!--Handle Google Analytics Tracking. Configure the parameters in app/config/metarep.php-->
         <script type="text/javascript">
              var is_production = true;
              var dev_test = /(-dev)|(-test)/;
              var hostname = location.hostname;
            
              if(hostname.search(dev_test) != -1) {
                is_production = false;
              } // end if(hostname.search(dev_test) != -1)
            
              if(is_production) {
                var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
                document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
              } // end if(is_production)
        </script>

        <script src="{{ STATIC_URL }}js/ga.js" type="text/javascript"></script>		
        <script type="text/javascript">
              if(is_production) {
                try {
                  var pageTracker = _gat._getTracker("UA-9809410-3");
                  pageTracker._setDomainName(".jcvi.org");
                  pageTracker._trackPageview();
                } catch(err) {}
              } // end if(is_production)  
        </script>
