{% extends "base.html" %}

{% block head %}
<title>File Form</title>
{% endblock %}

{% block body %}
<div id="Content">

    <form enctype="multipart/form-data" method="post" action=".">

        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}:</th><td>{{ field }}</td></td>
            {% if field.errors %}
                <td class="errors">{{ field.errors }}</td>
            {% endif %}
            </tr>
            {% endfor %}
            <tr>
            	<br/>
			    <td></td>
			    <td><input type="submit" name="submit" value="submit" /></td>            
            </tr>
        </table>

        {% csrf_token %}

    </form>

</div>
{% endblock %}
