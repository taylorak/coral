{% url 'upload' id as upload %}
{% url 'status' id as status %}
{% url 'clades' id as clades %}
{% url 'subtypes' id as subtypes %}
{% url 'multiples' id as multiples %}
{% url 'tree' id as tree %}


<!-- Responsive navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <!-- Display three horizontal lines when navbar collapsed. -->
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SymTyper</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li{% if request.path == status %}  class="active"{% endif %}><a href="#">Home</a></li>
                <li{% if request.path == clades %} class="active"{% endif %}><a href="{{ clades }}">Clades</a></li>
                <li class="dropdown{% if request.path == subtypes %} active{% endif %}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Subtypes <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Unique</a></li>
                        <li><a href="#">ShortNew</a></li>
                        <li><a href="#">Perfect</a></li>
                    </ul>
                </li>
           </ul>
        </div>
    </div>
</div>
